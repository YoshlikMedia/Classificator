name: Deploy project with python 3.8

on:
    - push
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.8
              uses: actions/setup-python@v3
              with:
                python-version: 3.8
            - name: Deploy
              run: make deploy

